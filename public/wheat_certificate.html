<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheat Certificate - AgriDirect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.ethers.io/lib/ethers-6.13.0.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f6fff6; margin: 0; padding: 120px 0 40px 0; }
    nav { display: flex; justify-content: space-between; align-items: center; background: #5D8736; padding: 15px 30px; font-size: larger; position: fixed; top: 0; width: 100%; z-index: 1000; }
    .logo { display: flex; align-items: center; }
    .logo video { width: 50px; height: 50px; margin-right: 10px; border-radius: 5px; }
    .logo-text { font-size: 24px; font-weight: bold; color: #ffffff; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin: 0 15px; padding: 7px; }
    nav ul li a { text-decoration: none; color: #ffffff; font-weight: bold; }
    .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    h2 { color: #2c662d; margin-bottom: 20px; text-align: center; }
    .event-block { border: 2px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
    .event-block.valid { border-color: #28a745; background: #d4edda; }
    .event-block.invalid { border-color: #dc3545; background: #f8d7da; }
    .hash-display { font-family: monospace; font-size: 12px; word-break: break-all; }
    .ipfs-image { max-width: 200px; margin: 10px; border-radius: 8px; }
    .loading { text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <video autoplay loop muted><source src="image/agridirect.mp4" type="video/mp4"></video>
      <span class="logo-text">AgriDirect</span>
    </div>
    <ul>
      <li><a href="shared_homepage.html">HOME</a></li>
      <li><a href="marketplace.html">MARKETPLACE</a></li>
      <li><a href="marketplacefarmer.html">DASHBOARD</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>üåæ Wheat Certificate</h2>
    <div id="loading" class="loading">Loading certificate...</div>
    <div id="certificateContent" style="display:none;">
      <div class="mb-3">
        <h4>Batch ID: <span id="batchIdDisplay"></span></h4>
        <p><strong>Farmer:</strong> <span id="farmerInfo"></span></p>
        <p><strong>Generated At:</strong> <span id="generatedAt"></span></p>
      </div>
      
      <h4>Product Summary</h4>
      <div id="productSummary" class="mb-4"></div>
      
      <h4>Event Timeline</h4>
      <div id="eventsContainer"></div>
      
      <h4>On-Chain Verification</h4>
      <div id="onchainContainer"></div>
    </div>
  </div>

  <script>
    // Deterministic JSON stringify with sorted keys
    function canonicalStringify(obj) {
      if (obj === null || typeof obj !== 'object') {
        return JSON.stringify(obj);
      }
      if (Array.isArray(obj)) {
        return '[' + obj.map(item => canonicalStringify(item)).join(',') + ']';
      }
      const sorted = {};
      Object.keys(obj).sort().forEach(key => {
        sorted[key] = obj[key];
      });
      return '{' + Object.entries(sorted).map(([k, v]) => `"${k}":${canonicalStringify(v)}`).join(',') + '}';
    }
    
    // Compute SHA-256 hash
    function computeHash(data) {
      const dataString = canonicalStringify(data);
      return CryptoJS.SHA256(dataString).toString();
    }
    
    // Verify event chain
    function verifyEventChain(events) {
      const results = [];
      for (let i = 0; i < events.length; i++) {
        const event = events[i];
        const prevEvent = i > 0 ? events[i - 1] : null;
        
        // Check prevHash matches
        let prevHashValid = true;
        if (i > 0) {
          prevHashValid = event.prevHash === prevEvent.currentHash;
        } else {
          prevHashValid = event.prevHash === null || event.prevHash === '';
        }
        
        // Recompute hash
        const hashData = {
          productId: event.productId || event.batchId,
          eventName: event.eventName,
          eventData: event.eventData,
          timestamp: new Date(event.timestamp).toISOString(),
          ipfsCids: event.ipfsCids || [],
          prevHash: event.prevHash
        };
        
        const computedHash = computeHash(hashData);
        const hashValid = computedHash === event.currentHash;
        
        results.push({
          event,
          index: i,
          prevHashValid,
          hashValid,
          computedHash,
          isValid: prevHashValid && hashValid
        });
      }
      return results;
    }
    
    // Fetch certificate from IPFS
    async function loadCertificate() {
      // Get CID from URL path parameter (e.g., /wheat/certificate/QmXXX...)
      const pathParts = window.location.pathname.split('/').filter(p => p && p !== 'certificate' && p !== 'wheat');
      const cidFromPath = pathParts.length > 0 ? pathParts[pathParts.length - 1] : null;
      
      // Also check query parameters for backward compatibility
      const urlParams = new URLSearchParams(window.location.search);
      const cidFromQuery = urlParams.get('cid');
      const batchId = urlParams.get('batchId');
      
      const cid = (cidFromPath && cidFromPath.length > 10) ? cidFromPath : cidFromQuery;
      
      if (!cid && !batchId) {
        document.getElementById('loading').innerHTML = '<p style="color:red;">Error: No certificate CID or batchId provided</p>';
        return;
      }
      
      try {
        let certificateData;
        
        if (cid) {
          // Fetch from IPFS
          const response = await fetch(`https://gateway.pinata.cloud/ipfs/${cid}`);
          if (!response.ok) {
            throw new Error(`Failed to fetch certificate from IPFS: ${response.statusText}`);
          }
          certificateData = await response.json();
        } else {
          // Fetch from API
          const response = await fetch(`http://localhost:5000/api/wheat/generateCertificate/${batchId}`, { method: 'POST' });
          const result = await response.json();
          if (result.success) {
            const certResponse = await fetch(`https://gateway.pinata.cloud/ipfs/${result.certificateCID}`);
            if (!certResponse.ok) {
              throw new Error(`Failed to fetch certificate from IPFS: ${certResponse.statusText}`);
            }
            certificateData = await certResponse.json();
          } else {
            throw new Error(result.message || 'Failed to generate certificate');
          }
        }
        
        // Display certificate
        document.getElementById('batchIdDisplay').textContent = certificateData.batchId;
        if (certificateData.farmerInfo) {
          document.getElementById('farmerInfo').textContent = 
            `${certificateData.farmerInfo.name || 'N/A'} (${certificateData.farmerInfo.email || 'N/A'})`;
        }
        document.getElementById('generatedAt').textContent = new Date(certificateData.generatedAt).toLocaleString();
        
        // Product summary
        const summary = certificateData.productSummary || {};
        document.getElementById('productSummary').innerHTML = `
          <p><strong>Yield:</strong> ${summary.yield || 'N/A'} kg</p>
          <p><strong>Moisture:</strong> ${summary.moisture || 'N/A'}%</p>
          <p><strong>Grade:</strong> ${summary.grade || 'N/A'}</p>
        `;
        
        // Verify and display events
        const verificationResults = verifyEventChain(certificateData.events);
        const eventsContainer = document.getElementById('eventsContainer');
        
        verificationResults.forEach((result, idx) => {
          const event = result.event;
          const isValid = result.isValid;
          const eventDiv = document.createElement('div');
          eventDiv.className = `event-block ${isValid ? 'valid' : 'invalid'}`;
          
          let imagesHtml = '';
          if (event.ipfsCids && event.ipfsCids.length > 0) {
            imagesHtml = '<div class="mt-2"><strong>Images:</strong><br>';
            event.ipfsCids.forEach(cid => {
              imagesHtml += `<img src="https://gateway.pinata.cloud/ipfs/${cid}" class="ipfs-image" onerror="this.style.display='none'">`;
            });
            imagesHtml += '</div>';
          }
          
          eventDiv.innerHTML = `
            <h5>Event ${idx + 1}: ${event.eventName} ${isValid ? '‚úÖ' : '‚ùå'}</h5>
            <p><strong>Timestamp:</strong> ${new Date(event.timestamp).toLocaleString()}</p>
            <p><strong>Previous Hash:</strong> <span class="hash-display">${event.prevHash || 'null'}</span></p>
            <p><strong>Current Hash:</strong> <span class="hash-display">${event.currentHash}</span></p>
            <p><strong>Computed Hash:</strong> <span class="hash-display">${result.computedHash}</span></p>
            <p><strong>Tx Hash:</strong> <span class="hash-display">${event.txHash || 'Pending'}</span></p>
            <p><strong>Hash Valid:</strong> ${result.hashValid ? '‚úÖ' : '‚ùå'}</p>
            <p><strong>Prev Hash Valid:</strong> ${result.prevHashValid ? '‚úÖ' : '‚ùå'}</p>
            ${imagesHtml}
          `;
          
          eventsContainer.appendChild(eventDiv);
        });
        
        // On-chain verification (if ethers.js is available)
        if (typeof ethers !== 'undefined') {
          try {
            // Support both ethers v5 and v6
            const JsonRpcProvider = ethers.providers?.JsonRpcProvider || ethers.JsonRpcProvider;
            const Contract = ethers.Contract;
            
            const provider = new JsonRpcProvider('http://127.0.0.1:8545');
            const contractAddress = process.env?.CONTRACT_ADDRESS || '0x5FbDB2315678afecb367f032d93F642f64180aa3';
            const contractABI = [
              "function getEventCount(bytes32 productIdHash) external view returns (uint256)",
              "function getLastEventBlockNumber(bytes32 productIdHash) external view returns (uint256)"
            ];
            
            const contract = new Contract(contractAddress, contractABI, provider);
            
            // Compute hash - support both v5 and v6
            let batchIdHash;
            if (ethers.utils) {
              // ethers v5
              batchIdHash = ethers.utils.keccak256(ethers.utils.toUtf8Bytes(certificateData.batchId));
            } else {
              // ethers v6
              batchIdHash = ethers.keccak256(ethers.toUtf8Bytes(certificateData.batchId));
            }
            
            const eventCount = await contract.getEventCount(batchIdHash);
            const lastBlock = await contract.getLastEventBlockNumber(batchIdHash);
            
            document.getElementById('onchainContainer').innerHTML = `
              <p><strong>On-Chain Event Count:</strong> ${eventCount.toString()}</p>
              <p><strong>Last Event Block:</strong> ${lastBlock.toString()}</p>
              <p><strong>Product ID Hash:</strong> <span class="hash-display">${batchIdHash}</span></p>
            `;
          } catch (error) {
            document.getElementById('onchainContainer').innerHTML = 
              `<p style="color:orange;">On-chain verification unavailable: ${error.message}<br><small>This is normal if Hardhat node is not running.</small></p>`;
          }
        } else {
          document.getElementById('onchainContainer').innerHTML = 
            `<p style="color:orange;">On-chain verification requires ethers.js library to be loaded.</p>`;
        }
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('certificateContent').style.display = 'block';
      } catch (error) {
        console.error('Error loading certificate:', error);
        document.getElementById('loading').innerHTML = 
          `<p style="color:red;">Error loading certificate: ${error.message}</p>`;
      }
    }
    
    // Load certificate on page load
    window.addEventListener('DOMContentLoaded', loadCertificate);
  </script>
</body>
</html>
