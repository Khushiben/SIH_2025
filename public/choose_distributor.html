<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Distributor - AgriDirect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; padding: 20px; }
    h1 { text-align: center; margin: 30px 0; color: #2d6a4f; font-weight: bold; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #5D8736; color: #fff; font-weight: 600; }
    tr:hover { background-color: #eaf4e0; }
    nav { display: flex; justify-content: space-between; align-items: center; background:#5D8736; padding: 15px 30px; font-size: larger; }
    .logo { display: flex; align-items: center; }
    .logo video { width: 50px; height: 50px; margin-right: 10px; border-radius: 5px; }
    .logo-text { font-size: 24px; font-weight: bold; color:#ffffff; }
    nav ul { list-style: none; display: flex; }
    nav ul li { margin: 0 15px; padding: 7px; }
    nav ul li a { text-decoration: none; color: #ffffff; font-weight: bold; }
    nav ul li a:hover { color:#F4FFC3; }
    footer {
      background:white;
      color:#809D3C;
      padding: 30px 20px;
      text-align: center;
      border-top: 2px solid #5D8736;
    }
    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }
    .footer-logo { display: flex; align-items: center; font-size: 22px; font-weight: bold; }
    .footer-logo video { width: 50px; height: 50px; margin-right: 10px; border-radius: 5px; }
    .footer-social a img { width: 30px; margin: 0 10px; transition: transform 0.3s ease-in-out; }
    .footer-social a img:hover { transform: scale(1.2); }
    .footer-copy { margin-top: 15px; font-size: 14px; opacity: 0.8; }

    /* Responsive table */
    @media(max-width:768px){
      table, thead, tbody, th, td, tr { display: block; }
      th { position: absolute; top: -9999px; left: -9999px; }
      tr { margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 10px; background:#fff; }
      td { border: none; position: relative; padding-left: 50%; }
      td:before { position: absolute; top: 12px; left: 15px; width: 45%; font-weight: bold; white-space: nowrap; }
      td:nth-of-type(1):before { content: "Name"; }
      td:nth-of-type(2):before { content: "Location"; }
      td:nth-of-type(3):before { content: "Email"; }
      td:nth-of-type(4):before { content: "Phone"; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="logo">
      <video autoplay loop muted>
        <source src="image/agridirect.mp4" type="video/mp4">
      </video>
      <span class="logo-text">AgriDirect</span>
    </div>
    <ul>
      <li><a href="shared_homepage.html">HOME</a></li>
      <li><a href="marketplace.html">MARKETPLACE</a></li>
      <li><a id="dashboardLink" href="#">DASHBOARD</a></li>
      <li><a href="about_us.html">ABOUT US</a></li>
      <li><a id="authLink" href="role.html">LOGIN/SIGN UP</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Choose a Distributor</h1>
  <div class="table-responsive">
    <table id="distributorTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <!-- Distributors will be populated here -->
      </tbody>
    </table>
  </div>
</main>

<footer>
  <div class="footer-container">
    <div class="footer-logo">
      <video autoplay loop muted playsinline>
        <source src="image/logo.mp4" type="video/mp4">
      </video>
      <span>AgriDirect</span>
    </div>

    <div class="footer-contact">
      <h3>Contact Us</h3>
      <p>Email: support@agriDirect.com</p>
      <p>Phone: +91 10101 01010</p>
    </div>

    <div class="footer-social">
      <h3>Follow Us</h3>
      <a href="#"><img src="image/linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="image/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="image/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="image/youtube.png" alt="YouTube"></a>
    </div>
  </div>
  <p class="footer-copy">&copy; 2025 AgriDirect. All Rights Reserved.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const dashboardLink = document.getElementById("dashboardLink");
  const authLink = document.getElementById("authLink");
  const userRole = localStorage.getItem("userRole");

  if (userRole) {
    const logout = () => { localStorage.clear(); window.location.href = "shared_homepage.html"; };
    if (userRole === "farmer") dashboardLink.href = "marketplacefarmer.html";
    if (userRole === "consumer") dashboardLink.href = "consumer_dashboard.html";
    authLink.textContent = "LOGOUT";
    authLink.href = "#";
    authLink.onclick = logout;
  }

  try {
    const res = await fetch("http://localhost:5000/distributors");
    const data = await res.json();
    const tbody = document.querySelector("#distributorTable tbody");
    tbody.innerHTML = "";

    if ((data.status === "success" || data.success) && Array.isArray(data.distributors)) {
      if (data.distributors.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No distributors available</td></tr>`;
      } else {
        data.distributors.forEach(d => {
          const phoneNumber = d.phone || d.mobile || "N/A";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.name || "N/A"}</td>
            <td>${d.location || "N/A"}</td>
            <td>${d.email || "N/A"}</td>
            <td>${phoneNumber}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    } else {
      tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No distributors available</td></tr>`;
    }
  } catch(err) {
    console.error("Error fetching distributors:", err);
    const tbody = document.querySelector("#distributorTable tbody");
    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Error fetching distributors</td></tr>`;
  }
});
</script>

</body>
</html>
