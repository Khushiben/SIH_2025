<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheat Lifecycle - Event 2: Tillering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; background: #f6fff6; margin: 0; padding: 120px 0 40px 0; }
    nav { display: flex; justify-content: space-between; align-items: center; background: #5D8736; padding: 15px 30px; font-size: larger; position: fixed; top: 0; width: 100%; z-index: 1000; }
    .logo { display: flex; align-items: center; }
    .logo video { width: 50px; height: 50px; margin-right: 10px; border-radius: 5px; }
    .logo-text { font-size: 24px; font-weight: bold; color: #ffffff; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin: 0 15px; padding: 7px; }
    nav ul li a { text-decoration: none; color: #ffffff; font-weight: bold; }
    .container { max-width: 700px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    h2 { color: #2c662d; margin-bottom: 20px; text-align: center; }
    .progress-indicator { text-align: center; margin-bottom: 20px; color: #666; }
    .btn-success { background: #28a745; border: none; padding: 12px; width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <video autoplay loop muted><source src="image/agridirect.mp4" type="video/mp4"></video>
      <span class="logo-text">AgriDirect</span>
    </div>
    <ul>
      <li><a href="shared_homepage.html">HOME</a></li>
      <li><a href="marketplace.html">MARKETPLACE</a></li>
      <li><a href="marketplacefarmer.html">DASHBOARD</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>ðŸŒ¾ Wheat Lifecycle - Event 2: Tillering</h2>
    <div class="progress-indicator">Step 2 of 5</div>
    
    <form id="tilleringForm" enctype="multipart/form-data">
      <input type="hidden" id="batchId" name="batchId">
      
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" name="date" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Tiller Count (per plant)</label>
        <input type="number" class="form-control" name="tillerCount" step="0.1" placeholder="e.g., 3.5" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Irrigation Given?</label>
        <select class="form-control" name="irrigationGiven" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Water Applied (Litres)</label>
        <input type="number" class="form-control" name="waterAppliedLitres" step="0.1" placeholder="e.g., 5000">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Fertilizer Used?</label>
        <select class="form-control" name="fertilizerUsed" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Fertilizer Type</label>
        <input type="text" class="form-control" name="fertilizerType" placeholder="e.g., Urea, DAP">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Fertilizer Quantity (kg)</label>
        <input type="number" class="form-control" name="fertilizerQuantity" step="0.1" placeholder="e.g., 50">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Image: Field Growth</label>
        <input type="file" class="form-control" name="imageFieldGrowth" accept=".jpg,.jpeg,.png">
        <small class="text-muted">Max 5MB</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Image: Fertilizer Used</label>
        <input type="file" class="form-control" name="imageFertilizerUsed" accept=".jpg,.jpeg,.png">
        <small class="text-muted">Max 5MB</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Remarks</label>
        <textarea class="form-control" name="remarks" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn btn-success">Submit & Continue to Event 3 (Flowering)</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const batchId = urlParams.get('batchId') || localStorage.getItem('currentBatchId');
    if (!batchId) {
      alert('Batch ID not found. Please start from Event 1.');
      window.location.href = 'wheat_sowing.html';
    }
    document.getElementById('batchId').value = batchId;
    
    document.getElementById('tilleringForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';
      
      try {
        const response = await fetch('http://localhost:5000/api/wheat/event/tillering', { method: 'POST', body: formData });
        const result = await response.json();
        if (result.success) {
          alert(`âœ… Event 2 recorded!\nHash: ${result.block.currentHash.substring(0, 16)}...`);
          window.location.href = `wheat_flowering.html?batchId=${batchId}`;
        } else {
          alert('Error: ' + result.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit & Continue to Event 3 (Flowering)';
        }
      } catch (error) {
        alert('Error: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit & Continue to Event 3 (Flowering)';
      }
    });
  </script>
</body>
</html>
