<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheat Lifecycle - Event 1: Sowing & Land Preparation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6fff6;
      margin: 0;
      padding: 120px 0 40px 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #5D8736;
      padding: 15px 30px;
      font-size: larger;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo { display: flex; align-items: center; }
    .logo video { width: 50px; height: 50px; margin-right: 10px; border-radius: 5px; }
    .logo-text { font-size: 24px; font-weight: bold; color: #ffffff; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin: 0 15px; padding: 7px; }
    nav ul li a { text-decoration: none; color: #ffffff; font-weight: bold; }
    nav ul li a:hover { color: #F4FFC3; }
    .container { max-width: 700px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    h2 { color: #2c662d; margin-bottom: 20px; text-align: center; }
    .form-label { font-weight: bold; margin-top: 15px; }
    .btn-success { background: #28a745; border: none; padding: 12px; width: 100%; margin-top: 20px; }
    .btn-success:hover { background: #218838; }
    .progress-indicator { text-align: center; margin-bottom: 20px; color: #666; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <video autoplay loop muted><source src="image/agridirect.mp4" type="video/mp4"></video>
      <span class="logo-text">AgriDirect</span>
    </div>
    <ul>
      <li><a href="shared_homepage.html">HOME</a></li>
      <li><a href="marketplace.html">MARKETPLACE</a></li>
      <li><a href="marketplacefarmer.html">DASHBOARD</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>ðŸŒ¾ Wheat Lifecycle - Event 1: Sowing & Land Preparation</h2>
    <div class="progress-indicator">Step 1 of 5</div>
    
    <form id="sowingForm" enctype="multipart/form-data">
      <input type="hidden" id="farmerId" name="farmerId">
      <input type="hidden" id="batchId" name="batchId">
      
      <div class="mb-3">
        <label class="form-label">GPS Location</label>
        <input type="text" class="form-control" name="gpsLocation" id="gpsLocation" placeholder="e.g., 28.6139Â° N, 77.2090Â° E" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Sowing Date</label>
        <input type="date" class="form-control" name="sowingDate" id="sowingDate" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Seed Type</label>
        <input type="text" class="form-control" name="seedType" id="seedType" placeholder="e.g., Certified, Foundation" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Seed Variety</label>
        <input type="text" class="form-control" name="seedVariety" id="seedVariety" placeholder="e.g., HD-3086, PBW-725" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Seed Source</label>
        <input type="text" class="form-control" name="seedSource" id="seedSource" placeholder="e.g., Government, Private Dealer" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Soil Type</label>
        <select class="form-control" name="soilType" id="soilType" required>
          <option value="">-- Select --</option>
          <option value="Loamy">Loamy</option>
          <option value="Clayey">Clayey</option>
          <option value="Sandy">Sandy</option>
          <option value="Sandy Loam">Sandy Loam</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Soil Report File (PDF)</label>
        <input type="file" class="form-control" name="soilReportFile" id="soilReportFile" accept=".pdf">
        <small class="text-muted">Max 10MB</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">First Irrigation Done?</label>
        <select class="form-control" name="firstIrrigationDone" id="firstIrrigationDone" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Image: Field Before Sowing</label>
        <input type="file" class="form-control" name="imageFieldBeforeSowing" id="imageFieldBeforeSowing" accept=".jpg,.jpeg,.png">
        <small class="text-muted">Max 5MB, JPG/PNG only</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Image: Seeds Used</label>
        <input type="file" class="form-control" name="imageSeedsUsed" id="imageSeedsUsed" accept=".jpg,.jpeg,.png">
        <small class="text-muted">Max 5MB, JPG/PNG only</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Remarks</label>
        <textarea class="form-control" name="remarks" id="remarks" rows="3" placeholder="Any additional notes..."></textarea>
      </div>
      
      <button type="submit" class="btn btn-success">Submit & Continue to Event 2 (Tillering)</button>
    </form>
  </div>

  <script>
    // Get farmerId and generate batchId
    const farmerId = localStorage.getItem('farmerId');
    if (!farmerId) {
      alert('Please login first');
      window.location.href = 'farmer_login19.html';
    }
    
    document.getElementById('farmerId').value = farmerId;
    
    // Generate batchId if not in URL
    const urlParams = new URLSearchParams(window.location.search);
    let batchId = urlParams.get('batchId');
    if (!batchId) {
      batchId = 'WHEAT-' + Date.now() + '-' + farmerId.substring(0, 8);
      localStorage.setItem('currentBatchId', batchId);
    } else {
      localStorage.setItem('currentBatchId', batchId);
    }
    document.getElementById('batchId').value = batchId;
    
    // Form submission
    document.getElementById('sowingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';
      
      try {
        const response = await fetch('http://localhost:5000/api/wheat/event/sowing', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert(`âœ… Event 1 recorded!\nHash: ${result.block.currentHash.substring(0, 16)}...\nTx: ${result.block.txHash ? result.block.txHash.substring(0, 16) + '...' : 'Pending'}`);
          window.location.href = `wheat_tillering.html?batchId=${batchId}`;
        } else {
          alert('Error: ' + result.message);
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      } catch (error) {
        console.error(error);
        alert('Error submitting form: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
