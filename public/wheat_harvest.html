<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheat Lifecycle - Event 5: Harvesting & Quality Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; background: #f6fff6; margin: 0; padding: 120px 0 40px 0; }
    nav { display: flex; justify-content: space-between; align-items: center; background: #5D8736; padding: 15px 30px; font-size: larger; position: fixed; top: 0; width: 100%; z-index: 1000; }
    .logo { display: flex; align-items: center; }
    .logo video { width: 50px; height: 50px; margin-right: 10px; border-radius: 5px; }
    .logo-text { font-size: 24px; font-weight: bold; color: #ffffff; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin: 0 15px; padding: 7px; }
    nav ul li a { text-decoration: none; color: #ffffff; font-weight: bold; }
    .container { max-width: 700px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    h2 { color: #2c662d; margin-bottom: 20px; text-align: center; }
    .progress-indicator { text-align: center; margin-bottom: 20px; color: #666; }
    .btn-success { background: #28a745; border: none; padding: 12px; width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <video autoplay loop muted><source src="image/agridirect.mp4" type="video/mp4"></video>
      <span class="logo-text">AgriDirect</span>
    </div>
    <ul>
      <li><a href="shared_homepage.html">HOME</a></li>
      <li><a href="marketplace.html">MARKETPLACE</a></li>
      <li><a href="marketplacefarmer.html">DASHBOARD</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>ðŸŒ¾ Wheat Lifecycle - Event 5: Harvesting & Quality Verification</h2>
    <div class="progress-indicator">Step 5 of 5 - Final Step</div>
    
    <form id="harvestForm" enctype="multipart/form-data">
      <input type="hidden" id="batchId" name="batchId">
      
      <div class="mb-3">
        <label class="form-label">Harvest Date</label>
        <input type="date" class="form-control" name="harvestDate" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Total Yield (kg)</label>
        <input type="number" class="form-control" name="totalYieldKg" step="0.1" placeholder="e.g., 5000" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Moisture % at Harvest</label>
        <input type="number" class="form-control" name="moisturePercentAtHarvest" step="0.1" placeholder="e.g., 12.5" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Grain Grade</label>
        <select class="form-control" name="grainGrade" required>
          <option value="A">Grade A</option>
          <option value="B">Grade B</option>
          <option value="C">Grade C</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Lab Report File (PDF)</label>
        <input type="file" class="form-control" name="labReportFile" accept=".pdf">
        <small class="text-muted">Max 10MB</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Organic Certification File (PDF)</label>
        <input type="file" class="form-control" name="organicCertificationFile" accept=".pdf">
        <small class="text-muted">Max 10MB</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Image: Harvest Photo</label>
        <input type="file" class="form-control" name="imageHarvestPhoto" accept=".jpg,.jpeg,.png">
        <small class="text-muted">Max 5MB</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Image: Grain Closeup</label>
        <input type="file" class="form-control" name="imageGrainCloseup" accept=".jpg,.jpeg,.png">
        <small class="text-muted">Max 5MB</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Storage Method</label>
        <select class="form-control" name="storageMethod" required>
          <option value="Warehouse">Warehouse</option>
          <option value="Cold Storage">Cold Storage</option>
          <option value="Silo">Silo</option>
          <option value="Open Storage">Open Storage</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Warehouse ID</label>
        <input type="text" class="form-control" name="warehouseId" placeholder="e.g., WH-001">
      </div>
      
      <button type="submit" class="btn btn-success">Submit & Add to Marketplace</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const batchId = urlParams.get('batchId') || localStorage.getItem('currentBatchId');
    if (!batchId) {
      alert('Batch ID not found.');
      window.location.href = 'wheat_sowing.html';
    }
    document.getElementById('batchId').value = batchId;
    
    document.getElementById('harvestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading & Processing...';
      
      try {
        // Submit harvest event
        const response = await fetch('http://localhost:5000/api/wheat/event/harvest', { method: 'POST', body: formData });
        const result = await response.json();
        
        if (result.success) {
          // Show simple success popup
          alert('âœ… Product added successfully!');
          // Redirect to marketplace
          window.location.href = 'marketplace.html';
        } else {
          alert('Error: ' + result.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit & Add to Marketplace';
        }
      } catch (error) {
        alert('Error: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit & Generate Certificate';
      }
    });
  </script>
</body>
</html>
